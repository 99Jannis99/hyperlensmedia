<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hyperlens Media</title>
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../css/webflow.css" rel="stylesheet" type="text/css">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/admin.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="admin-container">
        <div class="header-container">
            <h1>Admin Dashboard</h1>
            <button id="logoutButton" class="button logout-button">Logout</button>
        </div>

        <div class="color-management-section">
            <h2 class="backend-card-title">Farbschema-Verwaltung</h2>

            <div class="color-schemes">
                <h3>Aktuelle Farbschemas</h3>
                <div id="colorSchemesList" class="color-schemes-list">
                    <!-- Wird dynamisch gefüllt -->
                </div>
            </div>

            <div class="add-color-scheme">
                <h3>Neues Farbschema hinzufügen</h3>
                <form id="addColorSchemeForm" class="color-scheme-form">
                    <div class="form-group">
                        <label for="schemeName">Name:</label>
                        <input type="text" id="schemeName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="primaryColor">Primärfarbe:</label>
                        <input class="color-box" type="color" id="primaryColor" name="primary_color" required>
                    </div>

                    <div class="form-group">
                        <label for="secondaryColor">Sekundärfarbe:</label>
                        <input class="color-box" type="color" id="secondaryColor" name="secondary_color" required>
                    </div>

                    <div class="form-group">
                        <label for="textColor">Textfarbe:</label>
                        <input class="color-box" type="color" id="textColor" name="text_color" required>
                    </div>

                    <div class="form-group">
                        <label for="backgroundColor">Hintergrundfarbe:</label>
                        <input class="color-box" type="color" id="backgroundColor" name="background_color" required>
                    </div>

                    <button type="submit" class="button">Farbschema hinzufügen</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/color-manager.js" type="module"></script>
    <script src="js/admin.js" type="module"></script>
    <script src="js/auth-check.js" type="module"></script>
</body>

</html>
